<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Example</title>
</head>
<body>

    <h1>Array Example</h1>

    <!-- Div tags with id=mydiv01 -->
    <div id="mydiv01">
        <!-- Content goes here if needed -->
    </div>

    <!-- Button to trigger the code -->
    <button onclick="displayNames()">Click me</button>

    <script>
        // Define an array with names
        var names = ["Tom", "Fred", "Mary"];

        // Function to display names in the array
        function displayNames() {
            // Get the div by id
            var myDiv = document.getElementById("mydiv01");

            // Loop through the array
            for (var i = 0; i < names.length; i++) {
                // Print each name to the div
                myDiv.innerHTML += names[i] + "<br>";

                // Check for the name "Fred" and print "Wow"
                if (names[i] === "Fred") {
                    myDiv.innerHTML += "Wow<br>";
                }
            }
        }
    </script>
